<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/radiobtn.css">
    </head>
    <body>
        <form class="form">
  
            <h2>Checkboxes</h2>
            <div class="inputGroup">
              <input id="option1" name="option1" type="checkbox"/>
              <label for="option1">Option One</label>
            </div>
            
            <div class="inputGroup">
              <input id="option2" name="option2" type="checkbox"/>
              <label for="option2">Option Two</label>
            </div>
            
            <h2>Radio Buttons</h2>
            <div class="inputGroup">
              <input id="radio1" name="radio" type="radio"/>
              <label for="radio1">Yes</label>
            </div>
            <div class="inputGroup">
              <input id="radio2" name="radio" type="radio"/>
              <label for="radio2">No</label>
            </div>
            <div class="inputGroup">
              <input type="radio" name="pay-option" id="radio3" >
              <label for="radio3">Thanh toán khi nhận hàng</label>
            </div>
            <div class="inputGroup">
              <input type="radio" name="pay-option" id="radio4" >
              <label for="radio4">Thanh toán bằng thẻ ATM</label>
            </div>
            <div class="inputGroup">
              <input type="radio" name="pay-option" id="radio5" >
              <label for="radio5">Thanh toán bằng ví MOMO</label>
            </div>
          </form>
    </body>
</html>
